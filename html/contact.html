    <section class="contact" id="contact">
      <div class="contact-wrapper inner">
        <div class="contact-wrapper__ttl">
          <h2 class="ttl">
            <p>お問合せ</p>
            <small></small>CONTACT
          </h2>
        </div>
        <div class="contact-wrapper__con">
          <div class="contact-wrapper__con__top">
            <p>
              チューニングのご相談やお見積もりは、お電話または下記お問合せフォームよりご連絡ください。<br>
              また、レースのエントリやイベントの詳細についてもお気軽にお問合せください。
            </p>
          </div>
          <div class="contact-wrapper__con__tel">
            <h3>電話でのお問合せ</h3>
            <p><img src="../img/tell_ico.png" alt="電話の画像">123-4567-8999</p>
          </div>
          <form action="../mail.php" id="form" method="POST" class="contact-wrapper__form">
            <div class="contact-wrapper__form__box">
              <label for="name" class="contact-wrapper__form__box__ttl">お問い合わせ</label>
              <select name="お問合せ項目" required="required" class="contact-wrapper__form__box__select">
                <optgroup value>お問合せ内容を選択
                  <option value="プルダウンメニューで問い合わせ内容を選択" hidden class="contact-wrapper__form__box__select__with">お問合せ内容を選択</option>
                  <option value="チューニングのお見積りやご相談" class="contact-wrapper__form__box__select__with">チューニングのお見積りやご相談</option>
                  <option value="レース開催の予定確認、参加受付について" class="contact-wrapper__form__box__select__with">レース開催の予定確認、参加受付について</option>
                  <option value="その他のお問い合わせ"  class="contact-wrapper__form__box__select__with">その他のお問い合わせ</option>
                </optgroup>
              </select>
            </div>
            <div class="contact-wrapper__form__box">
              <label for="name" class="contact-wrapper__form__box__ttl">お名前</label>
              <input type="text" class="contact-wrapper__form__box__input" name="お名前" required="required" placeholder="お名前をご入力ください。">
            </div>
            <div class="contact-wrapper__form__box">
              <label for="email" class="contact-wrapper__form__box__ttl">メールアドレス</label>
              <input type="email" class="contact-wrapper__form__box__input" name="メールアドレス" required="required"
                placeholder="例）example@example.com">
            </div>
            <div class="contact-wrapper__form__box __area">
              <label for="message" class="contact-wrapper__form__box__ttl">お問い合わせ内容</label>
              <textarea id="message" class="contact-wrapper__form__box__area" name="お問い合わせ内容" required="required"
                placeholder="お問い合わせ内容をご入力ください"></textarea>
            </div>
          </form>
          <div class="access-wrapper__btn">
            <div class="btn">
              <a href="../html/contact.html">送信する</a>
            </div>
          </div>
        </div>
      </div>
    </section>
